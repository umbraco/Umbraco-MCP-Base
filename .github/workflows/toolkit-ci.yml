name: Toolkit CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'packages/toolkit/**'
      - '.github/workflows/toolkit-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/toolkit/**'
      - '.github/workflows/toolkit-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run compile -w packages/toolkit

      - name: Build
        run: npm run build -w packages/toolkit

      - name: Run tests
        run: npm test -w packages/toolkit
        continue-on-error: true  # Tests may require API access

  publish-dry-run:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -w packages/toolkit

      - name: Pack (dry run)
        run: npm pack --dry-run -w packages/toolkit
